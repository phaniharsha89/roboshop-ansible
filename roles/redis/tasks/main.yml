- name: Install Redis Repos
  ansible.builtin.yum:
    name: https://rpms.remirepo.net/enterprise/remi-release-8.rpm
    state: installed
    disable_gpg_check: true

- name: Enable Redis 6 Version 
  ansible.builtin.shell: yum module enable redis:remi-6.2
    
- name: Install Redis  
  ansible.builtin.dnf:
    name: redis
    state: installed 

- name: Update Redis Listen address - /etc/redis.conf
  ansible.builtin.replace:
       path: /etc/redis.conf
       regexp: '127.0.0.1'
       replace: '0.0.0.0'

- name: Update Redis Listen address - /etc/redis/redis.conf
  ansible.builtin.replace:
       path: /etc/redis/redis.conf
       regexp: '127.0.0.1'
       replace: '0.0.0.0'

- name: Start Redis Service
  ansible.builtin.systemd:
            state: restarted
            name: redis
            enabled: true    