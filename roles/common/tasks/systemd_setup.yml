
- name: Copy SystemD files
  ansible.builtin.copy:
      src: "{{ component }}.service"
      dest: /etc/systemd/system/{{ component }}.service
      remote_src: yes

- name: Start {{ component }} Service   
  ansible.builtin.systemd:
      name: "{{ component }}" 
      state: restarted
      enabled: yes
      daemon-reload: yes  