



- name: Install Maven
  ansible.builtin.yum:
          name: maven
          state: installed

- name: App Pre-requisites
  ansible.builtin.import_tasks:
        file: app_presetup.yml  

- name: Download maven Dependencies
  ansible.builtin.shell:  mvn clean package ; mv target/{{ component }} -1.0.jar {{ component }}.jar  
  args:
    chdir: /app   

           